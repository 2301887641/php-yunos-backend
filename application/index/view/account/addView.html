<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-graduation-cap"></span>&nbsp;添加账号
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">*账号:</label>
            <div class="col-sm-4">
                <input class="form-control" name="account" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*密码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="passwd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*角色:</label>
            <div class="col-sm-8">
                <input class="form-control" id="node_company">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="add">保存</button>
</div>
